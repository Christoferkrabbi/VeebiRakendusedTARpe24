<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Vormid ja nupud HTML-is</title>
    <link rel="stylesheet" href="vormStyle.css">
    <script src="lugemineScript.js"></script>
</head>
<body>
<h1>IT-erialane küsimustik</h1>
<form name="ankeet">
    <!--lühitekst-->
    <label for="nimi">sisesta nimi:</label>
    <input type="text" name="nimi" id="nimi" oninput="tervitus()">
    <!--placeholder="sisesta nimi"-->
    <div id="vastus"></div>
    <br>
    <br>
    <!--riploend/menüü-->
    <label for="eriala">mis erialal sa oled?</label>
    <select name="eriala" id="eriala">
        <option value="">Vali...</option>
        <option value="tarkavaraarendaja">Noorem tarkvaraarendaja</option>
        <option value="ITspetsialist">IT spetsialist</option>
        <option value="rätsep">Rätsep</option>
        <option value="veologistik">Veologistik</option>

    </select>
    <br>
    <br>
        <!--numbriväli-->
        <label for="aastat">mitu aastat oled õppinud erialal?</label>
        <input type="number" name="aastat" id="aastat" min="0" max="6" oninput="tervitus()">
        <br>
        <br>

    <fieldset>
        <legend>Mis programmeerimis keeli sa õpid hetkel?</legend>
        <!--valikud-checkbox-mitu valikut mitmest-->

        <input type="checkbox" name="programmeerimine" id="python">
        <label for="python">Python</label>
        <input type="checkbox" name="programmeerimine" id="c#">
        <label for="c#">C#</label>
        <input type="checkbox" name="programmeerimine" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="programmeerimine" id="c++">
        <label for="c++">C++</label>
       <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Millises keeles sa kirjutad HTML/CSS käsud?</legend>
        <input type="radio" name="keel" id="eesti">
        <label for="eesti">Eesti</label>
        <input type="radio" name="keel" id="araabia">
        <label for="araabia">Araabia</label>
        <input type="radio" name="keel" id="soome">
        <label for="soome">Soome</label>
        <input type="radio" name="keel" id="vene">
        <label for="vene">Vene</label>
        <br>
        <input type="radio" name="keel" id="aafrika">
        <label for="aafrika">Afrikaans</label>
        <input type="radio" name="keel" id="afgani">
        <label for="afgani">Afgani</label>
        <input type="radio" name="keel" id="inglise">
        <label for="inglise">Inglise</label>
    </fieldset>
    <br>
    <br>
    <label for="info"> kirjuta mida tead IT erialast?</label>
    <br>
    <textarea name="info" id="info" cols="30" rows="5" placeholder="min. 20 sõna">
    min. 20 sõna
    </textarea>
    <br>
    <br>
    <form>
        <label for="favcolor">Vali oma lemmik värv, miks? Sest mina ütlen nii</label>
        <input type="color" id="favcolor" name="favcolor">
    </form>
    <br>
    <form>
        <label for="nextlesson">Millal on su järgmine programmeerimistund</label>
        <input type="date" id="nextlesson" name="nextlesson">
    </form>
    <br>
    <form>
        <label for="rating">kuidas hindad oma võimeid sellel erialal?</label>
        <input type="range" id="rating" name="rating" min="0" max="50">
    </form>




<br>
<br>
    <!--salvestamise/loobumise nupud-->
    <input type="reset" value="Loobu" id="loobu">
    <input type="button" value="Salvesta" id="salvesta">
<!--html5 nupud-->
<button type="submit">
    Sisesta
</button>
    <button type="reset">
        <img src="https://thumbs.dreamstime.com/b/reset-224410108.jpg" height="35" width="80">
    </button>


</form>


</body>
</html>
