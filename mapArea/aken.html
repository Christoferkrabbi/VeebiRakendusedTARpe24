<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Pildikaart map/area kasutamine</title>
    <link href="majaStyle.css" rel="stylesheet">
</head>
<body>
<h1>Maja Pildikaart</h1>
<h3> Hiire klikk on akna, seina ja katuse harja seina peal</h3>
<img src="majake.png" alt="Ilus majake" usemap="#maja">
<map name="maja">
    <area shape="circle" coords="142,122,18" href="aken.html" alt="Aken">
    <!-- sein - rect coords (x, y, x1, y2)-->
    <area shape="rect" coords="57,117,209,242" href="sein.html" alt="sein">
    <!-- katus - polügoon - poly coords ( kõik koordinaadid vasakult paremale)-->
    <area shape="poly" coords="57,118,126,40,234,115" href="katuseharjaSein.html" alt="katuseharja sein">
</map>
<div id="ala">
    Aken on hoone, sõiduki või muu objekti seinas, katuses või ukses paiknev ava, mis tavaliselt võimaldab lasta sisse valgust ja õhku.
</div>

</body>
</html>
